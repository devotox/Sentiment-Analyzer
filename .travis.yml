---
language: node_js
node_js:
  - "6"

sudo: false
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

cache::
  directories:
    - $HOME/.npm
    - node_modules

before_install:
  - npm config set spin false

install:
  - npm install

script:
  - sidekick run --ci
  - npm test

after_script:
  - cat ./test-coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
  slack:
    rooms:
      secure: 
